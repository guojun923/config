management:
  endpoints:
    web:
      exposure:
        include: '*'
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 3000
zuul:
  add-host-header: true
  forceOriginalQueryStringEncoding: true
  retryable: true
  sensitive-headers:
  servlet-path: /
