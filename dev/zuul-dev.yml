hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 3000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false
zuul:
  add-host-header: true
  forceOriginalQueryStringEncoding: true
  retryable: true
  sensitive-headers:
  servlet-path: /services/*
  ignored-patterns: /actuator/**,/info,/loggers,/metrics/**,/health,/mappings,/beans,/dump,/heapdump,/env,/configprops,/trace,/loadBalancer,/bizConfig,/instance-status
  
