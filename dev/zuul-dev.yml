zuul:
  add-host-header: true
  forceOriginalQueryStringEncoding: true
  retryable: true
  sensitive-headers:
  servlet-path: /zuul
  ignored-patterns: /actuator/**,/info,/loggers,/metrics/**,/health,/mappings,/beans,/dump,/heapdump,/env,/configprops,/trace,/loadBalancer,/bizConfig,/instance-status
  
